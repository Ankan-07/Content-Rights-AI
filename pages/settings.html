<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Content Rights AI</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Content Rights AI</div>
        <div class="navbar-menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="contract-management.html">Contracts</a>
            <a href="compliance.html">Compliance</a>
            <a href="settings.html" class="active">Settings</a>
            <a href="audit-logs.html">Audit Logs</a>
        </div>
        <div class="navbar-user">
            <button onclick="viewProfile()">Profile</button>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <main class="settings-container">
        <section class="settings-header">
            <h1>Settings</h1>
            <div class="settings-actions">
                <button onclick="saveSettings()">Save Changes</button>
                <button onclick="resetSettings()">Reset</button>
            </div>
        </section>

        <section class="settings-grid">
            <div class="settings-card">
                <h2>General Settings</h2>
                <div class="form-group">
                    <label for="default-language">Default Language</label>
                    <select id="default-language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timezone">Timezone</label>
                    <select id="timezone">
                        <option value="UTC">UTC</option>
                        <option value="EST">Eastern Time</option>
                        <option value="PST">Pacific Time</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date-format">Date Format</label>
                    <select id="date-format">
                        <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                        <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                        <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                    </select>
                </div>
            </div>

            <div class="settings-card">
                <h2>Notification Settings</h2>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="email-notifications">
                        Email Notifications
                    </label>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="contract-alerts">
                        Contract Alerts
                    </label>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="compliance-alerts">
                        Compliance Alerts
                    </label>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="audit-alerts">
                        Audit Log Alerts
                    </label>
                </div>
            </div>

            <div class="settings-card">
                <h2>API Settings</h2>
                <div class="form-group">
                    <label for="api-key">API Key</label>
                    <div class="api-key-group">
                        <input type="password" id="api-key" readonly>
                        <button onclick="showApiKey()">Show</button>
                        <button onclick="regenerateApiKey()">Regenerate</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="api-rate-limit">API Rate Limit</label>
                    <input type="number" id="api-rate-limit" min="1" max="1000">
                </div>
                <div class="form-group">
                    <label for="api-timeout">API Timeout (seconds)</label>
                    <input type="number" id="api-timeout" min="1" max="60">
                </div>
            </div>

            <div class="settings-card">
                <h2>Security Settings</h2>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="two-factor-auth">
                        Enable Two-Factor Authentication
                    </label>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="session-timeout">
                        Enable Session Timeout
                    </label>
                </div>
                <div class="form-group">
                    <label for="session-duration">Session Duration (minutes)</label>
                    <input type="number" id="session-duration" min="5" max="120">
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="ip-restriction">
                        Enable IP Restriction
                    </label>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Content Rights AI. All rights reserved.</p>
    </footer>

    <script type="module" src="../js/settings.js"></script>

        // Global functions
        function logout() {
            window.location.href = '../index.html';
        }

        function viewProfile() {
            window.location.href = 'profile.html';
        }

        function saveSettings() {
            // Implementation in settings.js
        }

        function resetSettings() {
            // Implementation in settings.js
        }

        function showApiKey() {
            // Implementation in settings.js
        }

        function regenerateApiKey() {
            // Implementation in settings.js
        }
    </script>
</body>
</html>
